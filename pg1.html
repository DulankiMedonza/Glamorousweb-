	/*Navigation Bar*/
ul 
{
	list-style-type: none;

li

li a

.arrow

.down

.navbar

.dropdown .dropbtn

	color: black;
	padding: 14px 16px;
	background-color: inherit;
	margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn 
{
	background-color: white;
}

.dropdown-content 
{
	display: none;
	position: absolute;
	width: 100%;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index: 1;
}


.dropdown:hover .dropdown-content 
{
	display: block;
}

/* Create three equal columns that floats next to each other */
.column 
{
	float: left;
	width: 31.56%;
	padding: 10px;
	background-color:#FFE5B4;
	height: 200px;
	text-align:center;
	position:relative;
}

.column a 
{
	position:relative;
	float: none;
	color: black;
	padding: 16px;
 	text-decoration: none;
  	display: block;
  	text-align:center;
}

.column a:hover 
{
	background-color: #F4C2C2;
	color : brown;
}

	/* Clear floats after the columns */
.row:after 
{
  	content: "";
  	display: table;
  	clear: both;
}

body

.slider-frame
{
	position:relative;
	overflow: hidden;
	height:800px;
	width:1200;
	margin-left:200px;
	margin-top: -400px;
}

@-webkit-keyframes slide_animation
{
	0% {left:0px;}
	10% {left:0px;}
	20% {left:1200px;}
	30% {left:1200px;}
	40% {left:2400px;}
	50% {left:2400px;}
	60% {left:1200px;}
	70% {left:1200px;}
	80% {left:0px;}
	90% {left:0px;}
	100% {left:0px;}
}
       
.slide-images
{
	width: 3600px;	
	height: 800px;
	margin: 0 0 0 -2400px;
	position: relative;
		-webkit-animation-name: slide_animation;
		-webkit-animation-duration: 15s;
		-webkit-animation-iteration-count : infinite;
		-webkit-animation-direction: alternate;
		-webkit-animation-play-state: running;
}
       
.image-container
{
	height: 500px;
	width: 1100px;
	position: relative;
	float: right;
}


.parent 
{
	width: 450px; 
	height: 450px;
}

.child 
{
	width: 100%;
	height: 100%;
	background-position: fixed;
	background-size: cover;
}

.parent:hover .child,
.parent:focus .child 
{
 	transform: scale(1.15);
	display: block;
}
